<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount">
        <br/>
        <label for="tip-percentage">Service Tip</label>
        <button id="tip-button">5%</button>
        <button id="tip-button">10%</button>
        <br>
        <button id="tip-button">15%</button>
        <button id="tip-button">Custom</button>
        <br/>
        <button id="reset-button">RESET</button>
        <button id="calculate-button">CALCULATE</button>
        <br/>

        <div class="container-total">
        <label for="total-amount">Total Amount</label>

        <div class="tip-row">
        <label for="tip">Tip</label>
        <span class="each-guest">each guest</span>
        </div>

        <div class="total-row">
            <label for="total">Total</label>
            <span class="each-guest">each guest</span>
        </div>

        <span id="total-amount"></span>
        <span id="tip"></span>
        <span id="total"></span>
        </div>
    </div>
</body>
</html>
