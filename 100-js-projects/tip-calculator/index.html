<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount">
        <br/>
        <label for="tip-percentage">Service Tip</label>
        <button id="tip-button">5%</button>
        <button id="tip-button">10%</button>
        <br>
        <button id="tip-button">15%</button>
        <button id="tip-button">Custom</button>
        <br/>
        <button id="calculate-button">Calculate</button>
        <button id="reset-button">Reset</button>
        <br/>
        <label for="total-amount">Total Amount:</label>
        <span id="total-amount"></span>    
    </div>
</body>
</html>
