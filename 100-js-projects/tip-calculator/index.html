<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        
        <div class="input-row">
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount" placeholder="0">
        </div>

        <div class="input-row">
            <label for="tip-percentage">Service Tip</label>
            <div class="tip-buttons">
                <button type="button" class="tip-button" data-tip="5">5%</button>
                <button type="button" class="tip-button" data-tip="10">10%</button>
                <button type="button" class="tip-button" data-tip="15">15%</button>

                <input type="number" id="custom-tip" placeholder="Custom">
            </div>
        </div>

        <div class="guest-count">
            <label for="guestCount">
                <span>No. of Guests</span>
                <output id="count" for="guestCount">1</output>
            </label>
            <input 
                type="range"
                id="guestCount"
                min="1"
                max="20"
                value="1"
                oninput="document.getElementById('count').value = this.value"
            >
        </div>

        <div class="button-row">
            <button id="reset-button">RESET</button>
        </div>

        <div class="container-total">
            <div class="total-amount-row">
                <label for="total-amount">Total Amount</label>
                <output id="total-amount-number" class="total-amount-number">0</output>
            </div>

            <div class="tip-row">
                <label for="tip">Tip</label>
                <span class="each-guest">/each guest</span>
                <output id="tip-number" class="tip-number">0</output>
            </div>

            <div class="total-row">
                <label for="total">Total</label>
                <span class="each-guest">/each guest</span>
                <output id="total-number" class="total-number">0</output>
            </div>
        </div>
    </div>
        <div class="tab-container">
            <button data-currency="USD" class="tab-button active">$</button>
            <button data-currency="EUR" class="tab-button">€</button>
            <button data-currency="GBP" class="tab-button">£</button>
            <button data-currency="JPY" class="tab-button">¥</button>
        </div>

        </div>

</body>
</html>
